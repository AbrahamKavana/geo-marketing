<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>COMPANY WEEKLY SALES IN TEMEKE</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Temeke_1.js"></script>
        <script src="data/wards_2.js"></script>
        <script src="data/TemekeShops_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.005641870071652,38.78198952915001],[-6.591609676259836,39.56631788334305]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_Temeke_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">District:</th>\
                        <td>' + (feature.properties['NewDist20'] !== null ? autolinker.link(feature.properties['NewDist20'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District Sales per Week:</th>\
                        <td>' + (feature.properties['Sales P/W'] !== null ? autolinker.link(feature.properties['Sales P/W'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Temeke_1_0() {
            return {
                pane: 'pane_Temeke_1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Temeke_1');
        map.getPane('pane_Temeke_1').style.zIndex = 401;
        map.getPane('pane_Temeke_1').style['mix-blend-mode'] = 'normal';
        var layer_Temeke_1 = new L.geoJson(json_Temeke_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Temeke_1',
            layerName: 'layer_Temeke_1',
            pane: 'pane_Temeke_1',
            onEachFeature: pop_Temeke_1,
            style: style_Temeke_1_0,
        });
        bounds_group.addLayer(layer_Temeke_1);
        map.addLayer(layer_Temeke_1);
        function pop_wards_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Ward: </th>\
                        <td>' + (feature.properties['Ward_Name'] !== null ? autolinker.link(feature.properties['Ward_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ward Sales per Week:</th>\
                        <td>' + (feature.properties['Sales p/w'] !== null ? autolinker.link(feature.properties['Sales p/w'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_wards_2_0(feature) {
            if (feature.properties['Sales p/w'] >= 100000.000000 && feature.properties['Sales p/w'] <= 200000.000000 ) {
                return {
                pane: 'pane_wards_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,240,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Sales p/w'] >= 200000.000000 && feature.properties['Sales p/w'] <= 340000.000000 ) {
                return {
                pane: 'pane_wards_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,164,134,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Sales p/w'] >= 340000.000000 && feature.properties['Sales p/w'] <= 500000.000000 ) {
                return {
                pane: 'pane_wards_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(234,55,42,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Sales p/w'] >= 500000.000000 && feature.properties['Sales p/w'] <= 900000.000000 ) {
                return {
                pane: 'pane_wards_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,0,13,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_wards_2');
        map.getPane('pane_wards_2').style.zIndex = 402;
        map.getPane('pane_wards_2').style['mix-blend-mode'] = 'normal';
        var layer_wards_2 = new L.geoJson(json_wards_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_wards_2',
            layerName: 'layer_wards_2',
            pane: 'pane_wards_2',
            onEachFeature: pop_wards_2,
            style: style_wards_2_0,
        });
        bounds_group.addLayer(layer_wards_2);
        map.addLayer(layer_wards_2);
        function pop_TemekeShops_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Shop Address:</th>\
                        <td>' + (feature.properties['Adress'] !== null ? autolinker.link(feature.properties['Adress'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Reference:</th>\
                        <td>' + (feature.properties['Reference'] !== null ? autolinker.link(feature.properties['Reference'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Stock From:</th>\
                        <td>' + (feature.properties['Stock From'] !== null ? autolinker.link(feature.properties['Stock From'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shop Sales per Week:</th>\
                        <td>' + (feature.properties['Sales/week'] !== null ? autolinker.link(feature.properties['Sales/week'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TemekeShops_3_0() {
            return {
                pane: 'pane_TemekeShops_3',
        rotationAngle: 0.0174533,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/red-marker.svg',
            iconSize: [35.72, 35.72]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_TemekeShops_3');
        map.getPane('pane_TemekeShops_3').style.zIndex = 403;
        map.getPane('pane_TemekeShops_3').style['mix-blend-mode'] = 'normal';
        var layer_TemekeShops_3 = new L.geoJson(json_TemekeShops_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TemekeShops_3',
            layerName: 'layer_TemekeShops_3',
            pane: 'pane_TemekeShops_3',
            onEachFeature: pop_TemekeShops_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TemekeShops_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_TemekeShops_3);
        map.addLayer(layer_TemekeShops_3);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 11 && map.getZoom() >= 2) {
                map.addLayer(layer_Temeke_1);
            } else if (map.getZoom() > 11 || map.getZoom() < 2) {
                map.removeLayer(layer_Temeke_1);
            }
            if (map.getZoom() <= 14 && map.getZoom() >= 11) {
                map.addLayer(layer_wards_2);
            } else if (map.getZoom() > 14 || map.getZoom() < 11) {
                map.removeLayer(layer_wards_2);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 14) {
                map.addLayer(layer_TemekeShops_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 14) {
                map.removeLayer(layer_TemekeShops_3);
            }
        });
            if (map.getZoom() <= 11 && map.getZoom() >= 2) {
                map.addLayer(layer_Temeke_1);
            } else if (map.getZoom() > 11 || map.getZoom() < 2) {
                map.removeLayer(layer_Temeke_1);
            }
            if (map.getZoom() <= 14 && map.getZoom() >= 11) {
                map.addLayer(layer_wards_2);
            } else if (map.getZoom() > 14 || map.getZoom() < 11) {
                map.removeLayer(layer_wards_2);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 14) {
                map.addLayer(layer_TemekeShops_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 14) {
                map.removeLayer(layer_TemekeShops_3);
            }
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>COMPANY WEEKLY SALES IN TEMEKE</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This map was developed by Abraham Kavana to demostrate various a Company Weekly Product  Sales each dealers in Temeke District.<br /><br />Data Source:<br />Humanitarian Openstreetmap Team<br />CartoDB<br />National Bureau of Statistics(NBS)';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_wards_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Ward_Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
